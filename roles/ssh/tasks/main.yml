---

- name: Install SSH client
  become: true
  apt:
    name: openssh-client

- name: Make .ssh directory
  file:
    path: "{{ lookup('env', 'HOME') }}/.ssh"
    state: directory

- name: Install OnShift key
  template:
    src: id_rsa.j2
    dest: "{{ lookup('env', 'HOME') }}/.ssh/id_rsa"
    mode: 0600

- name: Install SSH config
  template:
    src: config.j2
    dest: "{{ lookup('env', 'HOME') }}/.ssh/config"
    mode: 0644
